{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login-wrapper">

    <div class="login-card">
        <h2 class="login-title">Iniciar sesión</h2>

        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <a href="{% provider_login_url 'google' %}" class="google-btn">
            <img src="{% static 'img/icono-google.png' %}" class="google-icon">
            Continuar con Google
        </a>

        <p class="signup-text">
            ¿No tienes cuenta?
            <a href="{% url 'account_signup' %}">Regístrate</a>
        </p>
    </div>

</div>

{% endblock %}
