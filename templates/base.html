{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Glowin</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- FUENTES -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="{% static 'searchbar/css/searchbar.css' %}">
    <link rel="stylesheet" href="{% static 'navbar/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'footer/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'chatbot/css/chatbot.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">

    <!-- CSS ADICIONAL DE CADA PÁGINA -->
    {% block extra_css %}
    {% endblock %}

</head>

<body>

    <!-- NAVBAR -->
    {% include "includes/navbar.html" %}

    <!-- SEARCHBAR DEL NAVBAR -->
    {% include "includes/searchbar.html" %}

    <!-- CONTENIDO -->
    <main class="container-fluid p-0 m-0">
        {% block content %}
        {% endblock %}
    </main>

    <!-- CHATBOT -->
    {% include "includes/chatbot.html" %}

    <!-- FOOTER -->
    {% include "includes/footer.html" %}

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS GLOBAL -->
    <script src="{% static 'navbar/js/navbar.js' %}"></script>
    <script src="{% static 'chatbot/js/chatbot.js' %}"></script>
    <script src="{% static 'base/js/base.js' %}"></script>
    <script src="{% static 'searchbar/js/searchbar.js' %}"></script>

    <!-- JS ADICIONAL DE CADA PÁGINA -->
    {% block extra_js %}
    {% endblock %}

</body>

</html>
